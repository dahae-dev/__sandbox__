  <script type="text/javascript">
    function includes(container, value) {
      var returnValue = false
      var pos = container.indexOf(value)
      if (pos >= 0) {
        returnValue = true
      }
      return returnValue
    }

    function searchTabAll() {
      var input = document.getElementById('all-search')
      var filter = input.value.toLowerCase()
      var gallery = document.getElementById('tab-all')
      var articles = gallery.getElementsByTagName('article')

      for (var i = 0; i < articles.length; i++) {
        var title = articles[i]
          .getElementsByClassName('title')[0]
          .innerText.toLowerCase()
        var excerpt = articles[i]
          .getElementsByClassName('excerpt')[0]
          .innerText.toLowerCase()
        var content = title + ' ' + excerpt
        console.log(content)
        if (includes(content, filter)) {
          articles[i].style.display = ''
        } else {
          articles[i].style.display = 'none'
        }
      }
    }
  </script>
